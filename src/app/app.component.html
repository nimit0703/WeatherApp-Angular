
<div class="search">
  <form #form="ngForm"  (submit)="onSubmit()">
    <input type="text" placeholder="search city" name="city" [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/darkday.png" *ngIf="weatherData.main.temp-274.15<=19">
    <img src="../assets/sunnyday.png" *ngIf="weatherData.main.temp-274.15>19">
     
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temparature">{{weatherData.main.temp -274.15| number: '1.0-0' }}°C</div>
    </div>

  </div>


  <!-- ----- -->
  <div class="lower-data">
      <div class="more-info-label">more Information</div>
       <div class="more-info-container">

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/temp_max.png" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min-274.15| number: '1.0-0'}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/temp_min.png" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max-274.15 | number: '1.0-0'}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" alt="">
            <span>Humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind_speed.png" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}} m/s
          </div>
        </div>

       </div> 
  
  
    </div>
</div>
<router-outlet></router-outlet>
